<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="form">
        <form action="" onsubmit=" return sender()">
            <input type="text" name="name" id="name" placeholder="ПІБ" required>
            <input type="tel" name="phone" id="phone" placeholder="Телефон" required>
				<input type="text" name="town" id="town" placeholder="Місто" required>
				<input type="text" name="numb" id="numb" placeholder="Відділення Нової пошти" required>
            <input type="submit" value="Send" id="btn">
        </form>
    </div>
	 <div class="page">
	 	<div class="title">диспенсер для сипучих продуктів</div>
		 <div class="sale">
			<div class="sale__item">-30%</div>
			<div class="sale__item">-30%</div>
			<div class="sale__item">-30%</div>
			<div class="sale__item">-30%</div>
		 </div>
		 <img class="image-main" src="img/01.JPG" alt="Image">
		 <button class="menu-icon">замовити зараз</button>
		 <div class="price">
			<div class="price__left left">
				<div class="left__top">1700 грн</div>
				<div class="left__bottom">знижка 30%</div>
			</div>
			<div class="price__right">1190 грн</div>
		 </div>
		 <div class="block-images">
			<div class="block-image">
				<img src="img/02.JPG" alt="Image" class="block-images__img">
			</div>
			<div class="block-image">
				<img src="img/03.JPG" alt="Image" class="block-images__img">
			</div>
		 </div>
		 <button class="menu-icon">замовити зараз</button>
		 <div class="info">
			<div class="info__title">Для отримання товару:</div>
			<div class="info__text">
				<p>1. заповніть форму замовлення</p>
				<p>2. дочекайтеся дзвінка оператора</p>
				<p>3. оплатіть товар на пошті</p>
			</div>
		 </div>
	 </div>
    <link rel="stylesheet" href="style.css">
    <script src="sender.js"></script>
</body>
</html>
