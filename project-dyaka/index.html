<!DOCTYPE html>
<html lang="en">

<head>
	<title>HomePage</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.css">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<main class="page">
			<div class="page__section donate-page">
				<div class="donate-page__container">
					<div class="donate-page__content">
						<div class="donate-page__body none">
							<div class="donate-page__left-block left-block-donate">
								<h1 class="left-block-donate__title">На тепловізор для ЗСУ</h1>
								<div class="left-block-donate__sub">Збираємо кошти на тепловізор для 7-ої стрілецької бригади.</div>
								<form action="#" class="left-block-donate__form form">
									<div class="form__lines">
										<div class="form__line">
											<label for="i-1" class="form__label">Ваше ім’я </label>
											<input id="i-1" name="name" type="text" required class="form__input input">
										</div>
										<div class="form__line">
											<label for="i-2" class="form__label">Ваш коментар (не обов’язково)</label>
											<textarea id="i-2" name="comments" class="form__input input"></textarea>
										</div>
										<div class="form__line">
											<div class="form__input-title">Оберіть суму:</div>
											<div class="form__line_columns">
												<div class="counter-container form__column">
													<div class="counter-row">
														<div class="counter" data-counter>
															<div class="counter__button counter__button_minus"></div>
															<input name="amount" type="text" value="2000" class="form__input input input_sum">
															<div class="counter__button counter__button_plus"></div>
														</div>
													</div>
												</div>
												<div class="form__button">
													<button type="submit" class="button">Відправити</button>
												</div>
											</div>
										</div>
									</div>

								</form>
								<div class="left-block-donate__bottom bottom-left-block">
									<h4 class="bottom-left-block__title">Зібрано коштів:</h4>
									<div class="bottom-left-block__row">
										<div class="bottom-left-block__line"><span></span></div>
										<div class="bottom-left-block__sum">15000 грн</div>
									</div>
								</div>
							</div>
							<div class="donate-page__last last-donate">
								<div class="last-donate__top">
									<h2 class="last-donate__title">Останні донати:</h2>
									<div class="last-donate__logo">
										<img src="img/logo.svg" alt="Logo">
									</div>
								</div>
								<div class="last-donate__items">
									<div class="last-donate__item">
										<div class="last-donate__name">Сергій Іванов</div>
										<div class="last-donate__sum">150₴</div>
									</div>
									<div class="last-donate__item">
										<div class="last-donate__name">Марія</div>
										<div class="last-donate__sum">150₴</div>
									</div>
									<div class="last-donate__item">
										<div class="last-donate__name">Олександр</div>
										<div class="last-donate__sum">150₴</div>
									</div>
									<div class="last-donate__item">
										<div class="last-donate__name">Василь П.</div>
										<div class="last-donate__sum">150₴</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
	</div>
	<script src="js/app.js"></script>
</body>

</html>
